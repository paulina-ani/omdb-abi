<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>OMDb API</title>
  </head>
  <body>
    <div id="hero">
      <div id="hero__title">
        <h1>OMDb App</h1>
      </div>
      <div id="hero__container">
        <form id="hero__search">
          <input
            type="text"
            name="Title"
            id="inputText"
            placeholder="Movie name"
          />
          <button id="button" type="button" onclick="submitApp()">
            Find
          </button>
        </form>
        <div id="hero__sort-filter">
          <input
            type="text"
            id="inputFilterByRating"
            onkeydown="filterResultsByRating()"
            placeholder="Search by rating"
          />
          <input
            type="text"
            id="inputFilterByYear"
            onkeydown="filterResultsByYear()"
            placeholder="Search by year"
          />
          <button
            id="buttonSortByName"
            type="button"
            onclick="sortResultsByName()"
          >
            Sort by name
          </button>
          <button
            id="buttonSortByRating"
            type="button"
            onclick="sortResultsByRating()"
          >
            Sort by rating
          </button>
          <button
            id="buttonSortByRelease"
            type="button"
            onclick="sortResultsByRelease()"
          >
            Sort by release
          </button>
        </div>
      </div>
    </div>
    <div id="movie__container">
      <div id="list"></div>
    </div>
    <div id="noMoreResults"></div>
  </body>
  <script src="index.js"></script>
</html>
